<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <style>
        html, body{
            height: 200%;
        }
        div.square{
            border: 2px solid black;
            width: 200px;
            height: 200px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Scrolls</h1>
    <button onclick="scrollToElement(1)">1</button>
    <button onclick="scrollToElement(2)">2</button>
    <button onclick="scrollToElement(3)">3</button>
    <button onclick="scrollToElement(4)">4</button>
    <button onclick="scrollToElement(5)">5</button>

    <div id="el-1", class="square">1</div>
    <div id="el-2", class="square">2</div>
    <div id="el-3", class="square">3</div>
    <div id="el-4", class="square">4</div>
    <div id="el-5", class="square">5</div>

    <script>
        function scrollToElement(index) {
            let element = document.getElementById('el-' + index);
            element.scrollIntoView();
        }
    </script>
</body>
</html>
