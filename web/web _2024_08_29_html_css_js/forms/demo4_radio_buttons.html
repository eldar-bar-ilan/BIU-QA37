<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Radio Buttons</title>
</head>
<body>
    <h1>Forms Radio Buttons</h1>
    <form action="">
        <fieldset>
            <legend>Favorite Color</legend>
            <input id="red" name="fav-color" value="red" type="radio">
            <label for="red">Red</label>
            <br>
            <input id="green" name="fav-color" value="green" type="radio">
            <label for="green">Green</label>
            <br>
            <input id="blue" name="fav-color" value="blue" type="radio">
            <label for="blue">Blue</label>
            <br>
        </fieldset>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
