<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - text area</title>
</head>
<body>
    <h1>Forms - text area</h1>
    <form action="">
        <label for="msg">Type your message here:</label>
        <br>
        <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
