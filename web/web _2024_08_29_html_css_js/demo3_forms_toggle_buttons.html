<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Buttons</title>
</head>

<body>
    <h1>Toggle Buttons</h1>
    <form action="">

        <fieldset>
            <legend>Interests</legend>
            <input id="reading" type="checkbox" name="interests" value="reading">
            <label for="reading">Reading</label>
            <br>
            <input id="moovies" type="checkbox" name="interests" value="moovies">
            <label for="moovies">Moovies</label>
            <br>
            <input id="coocking" type="checkbox" name="interests" value="coocking">
            <label for="coocking">Coocking</label>
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>

</html>
