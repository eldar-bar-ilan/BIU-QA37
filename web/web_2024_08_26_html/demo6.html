<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lines</h1>
    <p>this is paragraph 1</p>
    <p>this is paragraph 2</p>
    <!-- some elements do not take the entire line -->
    <a href="">Link 1</a>
    <br>
    <a href="">Link 2</a>

    <!-- the clasic element for a block element is div -->
    <div>aaa</div><div>bbb</div>

    <!-- the clasic element for an inline element is span -->
     <span>aaa</span><span>bbb</span>

</body>

</html>
