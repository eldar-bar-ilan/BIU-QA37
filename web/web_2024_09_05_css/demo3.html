<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2, h3{
            text-align: center;
            color: green;
        }

        .green-centered{
            text-align: center;
            color: green;
        }
       
    </style>
</head>
<body>
    <h1>combining selectors</h1>
    <h2>this is h2</h2>
    <h3>this is h3</h3>
    <p class="green-centered">this is a centered and green paragraph</p>
    <p>this is another paragraph</p>
</body>
</html>
