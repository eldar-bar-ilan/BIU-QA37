<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2,
        h3,
        .green-centered,
        #div-2,
        p[dir="rtl"] {
            text-align: center;
            color: green;
        }
    </style>
</head>

<body>
    <h1>combining selectors</h1>
    <h2>this is h2</h2>
    <h3>this is h3</h3>
    <p class="green-centered">this is a centered and green paragraph</p>
    <p>this is another paragraph</p>
    <p dir="rtl">זאת פסקה בעברית.</p>
    <div id="div-1">aaa</div>
    <div id="div-2">bbb</div>
    <div id="div-3">ccc</div>
</body>

</html>
