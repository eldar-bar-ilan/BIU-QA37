<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div-1">This is div</div>
    <script>
        // DOM - Document Object Model
        // find an element from the DOM by its id
        let e = document.getElementById('div-1');
        // print the inner html (content) of the element
        console.log(e.innerHTML);
        
    </script>
</body>
</html>
